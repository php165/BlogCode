                            <div class="span10">
                                <h3><i class="icon-tablet"></i>模板管理</h3>
                            </div>
                        </div>
                        <form action="" method="post" class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label pull-left">模板目录 : </label>
                                <div class="controls col-sm-10">
                                    <input type="text" name="titlename" class="col-sm-4">
                                    <span class="col-sm-12 red heightFocs"> 默认目录为defualt，高级模板目录为template，功能模块模板目录为made，定制模板目录为function</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label pull-left">模板状态 : </label>
                                <div class="controls col-sm-10">
                                    <div>
                                        <label>
                                            <input name="form-field-checkbox" type="radio" class="ace" checked="checked">
                                            <span class="lbl">开启 </span>
                                        </label>
                                    </div>
                                    <div>
                                        <label>
                                            <input name="form-field-checkbox" type="radio" class="ace">
                                            <span class="lbl">关闭</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">幻灯片图片外链地址: </label>
                                <div class="controls col-sm-10"> 
                                    <img src="images/qr.png" style="max-height: 100px;"> 
                                    <span class="help-inline">
                                        <button class="btn btn-sm btn-success" type="button">上传二维码</button>
                                        <span class="help-inline red">为了提搞速度，建议将图片上传QQ空间然后获取链接地址，微信限制3秒内无反应将终止；图片(宽170高353)</span> 
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label pull-left">更换背景图 : </label>
                                <div class="controls col-sm-10">
                                    <div>
                                        <label>
                                            <input name="form-field-checkbox01" type="radio" class="ace bgBtnY">
                                            <span class="lbl">允许 </span>
                                        </label>
                                    </div>
                                    <div>
                                        <label>
                                            <input name="form-field-checkbox01" type="radio" class="ace bgBtnN"  checked="checked">
                                            <span class="lbl">禁止</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group hide bgNum">
                                <label class="control-label pull-left">背景图片数 : </label>
                                <div class="controls col-sm-10">
                                    <input type="text" name="titlename" class="col-sm-4">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label pull-left">更换背景颜色 : </label>
                                <div class="controls col-sm-10">
                                    <div>
                                        <label>
                                            <input name="form-field-checkbox02" type="radio" class="ace" checked="checked">
                                            <span class="lbl">允许 </span>
                                        </label>
                                    </div>
                                    <div>
                                        <label>
                                            <input name="form-field-checkbox02" type="radio" class="ace">
                                            <span class="lbl">禁止</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label pull-left">更换背景音乐 : </label>
                                <div class="controls col-sm-10">
                                    <div>

                                    <div>

                                        </label>
                                    </div>
                                </div>
                            </div>

                                <button class="btn btn-sm btn-primary">保存</button>
                                <a href="#" class="btn btn-sm">取消</a>
